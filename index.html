<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            background-color: black;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/564x/ca/35/81/ca358141573917b09d2bf857cbb54d1b.jpg" alt="Fullscreen Image">
    <button onclick="window.location.href='buy-phone.html'">buy phone</button>
</body>
</html>
